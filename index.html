<!DOCTYPE html>
<html>
<head>
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="scoreboard">
            <div class="team">
                <h2>HOME</h2>
                <span id="home-score">0</span>
            </div>
            <div class="team">
                <h2>GUEST</h2>
                <span id="guest-score">0</span>
            </div>
        </div>
        <div class="buttons">
            <div class="home-buttons">
                <button id="home-1">+1</button>
                <button id="home-2">+2</button>
                <button id="home-3">+3</button>
            </div>
            <div class="guest-buttons">
                <button id="guest-1">+1</button>
                <button id="guest-2">+2</button>
                <button id="guest-3">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script> </body>
</html>
