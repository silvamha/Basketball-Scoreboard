<!DOCTYPE html>
<html>
<head>
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Basketball Scoreboard -->
    <div class="container">
        <h1>Scoreboard</h1>

        <div class="score-board">
            <div class="team">
                <h2>Home</h2>
                <div id="home-score">3</div> 
            </div>
            <div class="team">
                <h2>Visitors</h2>
                <div id="visitor-score">6</div> 
            </div>
        </div>

        <div class="buttons">
            <button id="one-point-btn">1 Point</button>
            <button id="two-point-btn">2 Points</button>
            <button id="three-point-btn">3 Points</button>
        </div>
    </div>

    <script src="index.js"></script> </body>
</html>
